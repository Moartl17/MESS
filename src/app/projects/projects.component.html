<h1 >Projekt√ºbersicht</h1>
<ul *ngFor="let cv of projectsList" style="padding: 0px">
    
    <div class="project">
        <div class="project-heading" [class.expanded]="cv.isExpanded" (click)="toggle(cv)" *ngIf="cv.to">
          {{ cv.from }} - {{ cv.to }}: 
          <span style="font-weight: bold">{{ cv.name }} </span>bei {{ cv.company }}
            <span class="glyphicon" [ngClass]="{
                'glyphicon-chevron-up': cv.isExpanded,
                'glyphicon-chevron-down': !cv.isExpanded
            }"></span>
        </div>

        <div class="project-heading" [class.expanded]="cv.isExpanded" (click)="toggle(cv)" *ngIf="!cv.to">
            {{ cv.from }} - heute: 
            <span style="font-weight: bold">{{ cv.name }} </span>bei {{ cv.company }}
              <span class="glyphicon" [ngClass]="{
                  'glyphicon-chevron-up': cv.isExpanded,
                  'glyphicon-chevron-down': !cv.isExpanded
              }"></span>
          </div>
        
        <div class="project-body" *ngIf="cv.isExpanded">
            <span *ngIf="cv.shortDesc"> {{ cv.shortDesc }}: </span><br/>
            <ul *ngFor="let subProj of cv.subProjects">
                <li>{{subProj.project}}</li>
            </ul>
            <div *ngIf="cv.technologies">
            <br/>
            Technologien: {{ cv.technologies }}
        </div>
        </div>
    </div>
    </ul>
